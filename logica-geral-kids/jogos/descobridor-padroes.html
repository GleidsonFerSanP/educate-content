<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
    <title>Descobridor de Padr√µes - L√≥gica Kids</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .opcoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .opcao-card {
            background: rgba(16, 185, 129, 0.1);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .opcao-card:hover {
            transform: scale(1.1);
            border-color: var(--cor-primaria);
            background: rgba(16, 185, 129, 0.2);
        }

        .opcao-card.selecionada {
            border-color: var(--cor-secundaria);
            background: rgba(245, 158, 11, 0.3);
        }

        .sequencia {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .item-sequencia {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--cor-card);
            border: 2px solid var(--cor-primaria);
            border-radius: 10px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .item-sequencia.vazio {
            background: rgba(245, 158, 11, 0.2);
            border: 3px dashed var(--cor-secundaria);
            animation: pulsar 1.5s infinite;
        }

        @keyframes pulsar {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .explicacao {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
            border: 2px solid var(--cor-acento);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #94A3B8;
            display: none;
        }

        .explicacao.mostrar {
            display: block;
            animation: aparecer 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="estrelas"></div>
    <div class="overlay" id="overlay"></div>
    <div class="feedback" id="feedback"></div>

    <div class="container">
        <div class="jogo-container">
            <!-- Header -->
            <div style="text-align: center; color: white; margin-bottom: 30px;">
                <h1 style="font-size: 2.5rem; margin-bottom: 10px;">üî¢ Descobridor de Padr√µes</h1>
                <p style="font-size: 1.2rem;">Descubra o padr√£o e complete a sequ√™ncia!</p>
            </div>

            <!-- Painel de Info -->
            <div class="painel-info">
                <div class="info-card">
                    <h3>N√çVEL</h3>
                    <div class="info-valor" id="nivel">1</div>
                </div>
                <div class="info-card">
                    <h3>PONTOS</h3>
                    <div class="info-valor" id="pontos">0</div>
                </div>
                <div class="info-card">
                    <h3>ACERTOS</h3>
                    <div class="info-valor" id="acertos">0 / 5</div>
                </div>
            </div>

            <!-- √Årea do Jogo -->
            <div class="area-jogo">
                <h2 style="color: var(--cor-primaria); text-align: center; margin-bottom: 20px;">
                    Complete a sequ√™ncia:
                </h2>
                
                <div class="sequencia" id="sequencia"></div>

                <h3 style="color: var(--cor-secundaria); text-align: center; margin: 30px 0 20px 0;">
                    Escolha a resposta correta:
                </h3>

                <div class="opcoes-grid" id="opcoes"></div>

                <div class="explicacao" id="explicacao"></div>
            </div>

            <!-- Bot√µes de A√ß√£o -->
            <div class="botoes-acao">
                <button class="btn-acao" style="background: linear-gradient(135deg, var(--cor-primaria), var(--cor-acento));" onclick="verificarResposta()">
                    ‚úì Verificar
                </button>
                <button class="btn-acao" style="background: linear-gradient(135deg, var(--cor-secundaria), #EF4444);" onclick="usarDica()">
                    üí° Dica
                </button>
                <button class="btn-acao" style="background: linear-gradient(135deg, #6366F1, #8B5CF6);" id="btn-proximo" style="display: none;" onclick="proximoNivel()">
                    ‚è≠Ô∏è Pr√≥ximo
                </button>
            </div>

            <!-- Bot√£o Voltar -->
            <div style="text-align: center; margin-top: 40px;">
                <button onclick="window.location.href='../index.html'" class="btn-voltar">
                    ‚Üê Voltar ao Menu
                </button>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        let nivelAtual = 1;
        let pontos = 0;
        let acertos = 0;
        let respostaSelecionada = null;
        let dicasUsadas = 0;

        const niveis = [
            {
                tipo: 'numeros',
                sequencia: [2, 4, 6, 8],
                resposta: 10,
                opcoes: [10, 12, 9, 11],
                dica: 'Os n√∫meros est√£o aumentando de 2 em 2!',
                explicacao: 'O padr√£o √©: +2, +2, +2. Ent√£o 8 + 2 = 10!'
            },
            {
                tipo: 'numeros',
                sequencia: [1, 3, 5, 7],
                resposta: 9,
                opcoes: [8, 9, 10, 11],
                dica: 'S√£o todos n√∫meros √≠mpares!',
                explicacao: 'O padr√£o √©: n√∫meros √≠mpares em sequ√™ncia. Depois do 7 vem o 9!'
            },
            {
                tipo: 'emojis',
                sequencia: ['üåô', '‚≠ê', 'üåô', '‚≠ê'],
                resposta: 'üåô',
                opcoes: ['üåô', '‚≠ê', '‚òÄÔ∏è', 'üåà'],
                dica: 'O padr√£o alterna entre lua e estrela!',
                explicacao: 'O padr√£o √©: lua, estrela, lua, estrela... ent√£o vem lua!'
            },
            {
                tipo: 'numeros',
                sequencia: [10, 20, 30, 40],
                resposta: 50,
                opcoes: [45, 50, 55, 60],
                dica: 'Os n√∫meros pulam de 10 em 10!',
                explicacao: 'O padr√£o √©: +10, +10, +10. Ent√£o 40 + 10 = 50!'
            },
            {
                tipo: 'emojis',
                sequencia: ['üî¥', 'üü°', 'üîµ', 'üî¥'],
                resposta: 'üü°',
                opcoes: ['üî¥', 'üü°', 'üîµ', 'üü¢'],
                dica: 'As cores se repetem: vermelho, amarelo, azul!',
                explicacao: 'O padr√£o √©: vermelho, amarelo, azul, vermelho... ent√£o vem amarelo!'
            }
        ];

        function carregarNivel() {
            const nivel = niveis[nivelAtual - 1];
            respostaSelecionada = null;
            
            document.getElementById('nivel').textContent = nivelAtual;
            document.getElementById('acertos').textContent = `${acertos} / 5`;
            document.getElementById('btn-proximo').style.display = 'none';
            document.getElementById('explicacao').classList.remove('mostrar');
            
            // Renderizar sequ√™ncia
            const sequenciaDiv = document.getElementById('sequencia');
            sequenciaDiv.innerHTML = '';
            
            nivel.sequencia.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-sequencia';
                div.textContent = item;
                sequenciaDiv.appendChild(div);
            });
            
            // Item vazio (resposta)
            const vazio = document.createElement('div');
            vazio.className = 'item-sequencia vazio';
            vazio.textContent = '?';
            sequenciaDiv.appendChild(vazio);
            
            // Renderizar op√ß√µes
            const opcoesDiv = document.getElementById('opcoes');
            opcoesDiv.innerHTML = '';
            
            embaralhar(nivel.opcoes).forEach(opcao => {
                const div = document.createElement('div');
                div.className = 'opcao-card';
                div.textContent = opcao;
                div.onclick = () => selecionarOpcao(div, opcao);
                opcoesDiv.appendChild(div);
            });
            
            Sons.clique();
        }

        function selecionarOpcao(elemento, valor) {
            document.querySelectorAll('.opcao-card').forEach(card => {
                card.classList.remove('selecionada');
            });
            elemento.classList.add('selecionada');
            respostaSelecionada = valor;
            Sons.clique();
            pulsar(elemento);
        }

        function verificarResposta() {
            if (respostaSelecionada === null) {
                mostrarFeedback('Selecione uma op√ß√£o primeiro! üëÜ', 'erro');
                Sons.erro();
                return;
            }
            
            const nivel = niveis[nivelAtual - 1];
            
            if (respostaSelecionada === nivel.resposta) {
                acertos++;
                const pontosGanhos = dicasUsadas > 0 ? 15 : 20;
                pontos += pontosGanhos;
                
                document.getElementById('pontos').textContent = pontos;
                document.getElementById('acertos').textContent = `${acertos} / 5`;
                
                mostrarFeedback(`Correto! +${pontosGanhos} pontos! üéâ`, 'sucesso');
                Sons.vitoria();
                
                // Mostrar explica√ß√£o
                const explicacaoDiv = document.getElementById('explicacao');
                explicacaoDiv.innerHTML = `<strong>üí° Explica√ß√£o:</strong><br>${nivel.explicacao}`;
                explicacaoDiv.classList.add('mostrar');
                
                if (nivelAtual < niveis.length) {
                    document.getElementById('btn-proximo').style.display = 'inline-block';
                } else {
                    setTimeout(() => {
                        criarConfetes();
                        mostrarFeedback(`Parab√©ns! Voc√™ completou todos os n√≠veis!<br>Pontua√ß√£o final: ${pontos} pontos! üèÜ`, 'sucesso');
                        Progresso.salvar('padroes-pontuacao', pontos);
                    }, 2500);
                }
                
                dicasUsadas = 0;
            } else {
                mostrarFeedback('Ops! Tente novamente! ü§î', 'erro');
                Sons.erro();
                pontos = Math.max(0, pontos - 5);
                document.getElementById('pontos').textContent = pontos;
            }
        }

        function usarDica() {
            const nivel = niveis[nivelAtual - 1];
            const explicacaoDiv = document.getElementById('explicacao');
            explicacaoDiv.innerHTML = `<strong>üí° Dica:</strong><br>${nivel.dica}`;
            explicacaoDiv.classList.add('mostrar');
            Sons.clique();
            dicasUsadas++;
        }

        function proximoNivel() {
            nivelAtual++;
            carregarNivel();
        }

        // Inicializar jogo
        carregarNivel();
        Debug.sucesso('Descobridor de Padr√µes iniciado!');
    </script>
</body>
</html>
