            document.getElementById('dicas-usadas').textContent = dicasUsadas;

            // Carregar pistas

            // Limpar dica extra

            // Carregar suspeitos
            const opcoesSuspeitos = document.getElementById('opcoes-suspeitos');

            // Adicionar event listeners
            document.querySelectorAll('.suspeito-card').forEach(card => {

            });

        // ===== SELECIONAR SUSPEITO =====

            // Adicionar nova sele√ß√£o

            suspeitorSelecionado = parseInt(card.dataset.index);
            
            Sons.clique();

        // ===== MOSTRAR DICA EXTRA =====
