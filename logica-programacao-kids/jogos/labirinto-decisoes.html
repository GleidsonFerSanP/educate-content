<body>
    <a href="../index.html" class="btn-voltar">‚Üê Voltar ao Menu</a>

    <div class="container">
        <div class="jogo-container">
            <h1 class="jogo-titulo">ü§î Labirinto das Decis√µes</h1>
            <p style="font-size: 1.3em; text-align: center;">
                Ajude o explorador a encontrar o tesouro tomando as decis√µes certas!
            </p>
            
            <div class="pontuacao">
                ‚≠ê Pontos: <span id="pontos">0</span> | 
                Decis√µes Tomadas: <span id="decisoes">0</span>
            </div>

            <div class="jogo-area">
                <div class="personagem">üß≠</div>
                <div id="historia" class="historia"></div>
                <div id="opcoes"></div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn" onclick="reiniciarAventura()" id="btn-reiniciar" style="display: none;">
                        üîÑ Nova Aventura
                    </button>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <a href="../topicos/decisoes.html" class="btn">üìö Rever o T√≥pico</a>
                <a href="../index.html" class="btn">üè† Menu Principal</a>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        let pontos = 0;
        let decisoesTomadas = 0;
        let cenaAtual = 'inicio';

        const aventura = {
            inicio: {
                texto: "üó∫Ô∏è Voc√™ √© um explorador corajoso que encontrou um mapa do tesouro! O mapa mostra uma floresta misteriosa com duas entradas. Uma tem flores coloridas üå∏ e outra tem plantas espinhosas üåµ. O que voc√™ faz?",
                opcoes: [
                    { texto: "üå∏ Entro pelo caminho com flores", proximo: 'flores', correto: true },
                    { texto: "üåµ Entro pelo caminho com espinhos", proximo: 'espinhos', correto: false }
                ]
            },
            flores: {
                texto: "‚ú® Boa escolha! O caminho das flores √© seguro e bonito! Voc√™ caminha e encontra um rio. H√° uma ponte de madeira üåâ e pedras para atravessar pulando ü™®. O que voc√™ faz?",
                opcoes: [
                    { texto: "üåâ Uso a ponte de madeira", proximo: 'ponte', correto: true },
                    { texto: "ü™® Pulo nas pedras", proximo: 'pedras', correto: false }
                ]
            },
            espinhos: {
                texto: "üò£ Ai! Os espinhos arranharam voc√™! Voc√™ volta ao in√≠cio e perde 5 pontos. Tente novamente!",
                opcoes: [
                    { texto: "üîÑ Voltar ao in√≠cio", proximo: 'inicio', correto: false }
                ]
            },
            ponte: {
                texto: "üëç Muito bem! Voc√™ atravessou com seguran√ßa! Do outro lado, voc√™ v√™ uma caverna escura üï≥Ô∏è e uma trilha iluminada pelo sol ‚òÄÔ∏è. O que voc√™ escolhe?",
                opcoes: [
                    { texto: "‚òÄÔ∏è Sigo pela trilha iluminada", proximo: 'trilha', correto: true },
                    { texto: "üï≥Ô∏è Entro na caverna escura", proximo: 'caverna', correto: false }
                ]
            },
            pedras: {
                texto: "üí¶ Ops! Voc√™ escorregou e caiu na √°gua! Volta para o rio molhado e perde 3 pontos.",
                opcoes: [
                    { texto: "üîÑ Tentar novamente", proximo: 'flores', correto: false }
                ]
            },
            trilha: {
                texto: "üåû Excelente! A trilha te leva a uma clareira. Voc√™ v√™ uma √°rvore com frutas üçé e um ba√∫ velho üì¶. O que voc√™ faz?",
                opcoes: [
                    { texto: "üì¶ Abro o ba√∫", proximo: 'bau', correto: true },
                    { texto: "üçé Como as frutas primeiro", proximo: 'frutas', correto: false }
                ]
            },
            caverna: {
                texto: "ü¶á A caverna √© muito escura e voc√™ n√£o v√™ nada! Melhor voltar!",
                opcoes: [
                    { texto: "üîÑ Voltar", proximo: 'ponte', correto: false }
                ]
            },
            bau: {
                texto: "üéä PARAB√âNS! Voc√™ encontrou o TESOURO! üíé Dentro do ba√∫ tem moedas de ouro, joias e um mapa para novas aventuras! Voc√™ usou a l√≥gica e tomou decis√µes inteligentes!",
                opcoes: [
                    { texto: "üèÜ Finalizar Aventura", proximo: 'fim', correto: true }
                ]
            },
            frutas: {
                texto: "ü§¢ As frutas estavam estragadas! Voc√™ passou mal e perdeu 5 pontos. Tente novamente!",
                opcoes: [
                    { texto: "üîÑ Tentar novamente", proximo: 'trilha', correto: false }
                ]
            }
        };

        function mostrarCena(nomeCena) {
            const cena = aventura[nomeCena];
            if (!cena) return;

            cenaAtual = nomeCena;
            const historiaDiv = document.getElementById('historia');
            const opcoesDiv = document.getElementById('opcoes');

            historiaDiv.textContent = cena.texto;
            opcoesDiv.innerHTML = '';

            if (nomeCena === 'fim') {
                finalizarJogo();
                return;
            }

            cena.opcoes.forEach((opcao, index) => {
                const btn = document.createElement('button');
                btn.className = 'decisao-btn ' + (index === 0 ? 'opcao-a' : 'opcao-b');
                btn.textContent = opcao.texto;
                btn.onclick = () => fazerEscolha(opcao);
                opcoesDiv.appendChild(btn);
            });
        }

        function fazerEscolha(opcao) {
            decisoesTomadas++;
            document.getElementById('decisoes').textContent = decisoesTomadas;

            if (opcao.correto) {
                pontos += 10;
                tocarSomAcerto();
            } else {
                pontos = Math.max(0, pontos - 5);
                tocarSomErro();
            }

            document.getElementById('pontos').textContent = pontos;
            
            setTimeout(() => {
                mostrarCena(opcao.proximo);
            }, 300);
        }

        function finalizarJogo() {
            const historiaDiv = document.getElementById('historia');
            const opcoesDiv = document.getElementById('opcoes');

            let mensagem = '';
            if (pontos >= 40) {
                mensagem = "üèÜ EXPLORADOR PERFEITO! Voc√™ tomou todas as decis√µes certas!";
                criarConfetes();
            } else if (pontos >= 20) {
                mensagem = "‚≠ê EXPLORADOR EXPERIENTE! Bom trabalho!";
            } else {
                mensagem = "üí™ EXPLORADOR INICIANTE! Pratique mais!";
            }

            historiaDiv.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="color: #A960EE; margin: 20px 0;">${mensagem}</h2>
                    <p style="font-size: 1.5em; margin: 20px 0;">
                        Pontos Finais: <strong style="color: #6BCF7F;">${pontos}</strong>
                    </p>
                    <p style="font-size: 1.3em;">
                        Decis√µes Tomadas: <strong>${decisoesTomadas}</strong>
                    </p>
                </div>
            `;

            opcoesDiv.innerHTML = '';
            document.getElementById('btn-reiniciar').style.display = 'inline-block';
            salvarProgresso('labirinto-decisoes', true);
        }

        function reiniciarAventura() {
            pontos = 0;
            decisoesTomadas = 0;
            cenaAtual = 'inicio';
            document.getElementById('pontos').textContent = '0';
            document.getElementById('decisoes').textContent = '0';
            document.getElementById('btn-reiniciar').style.display = 'none';
            mostrarCena('inicio');
        }

        window.addEventListener('load', () => {
            mostrarCena('inicio');
        });
    </script>
</body>
</html>
